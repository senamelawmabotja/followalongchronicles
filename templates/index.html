{% block heading %}
    Homepage
{% endblock %}

{% block  body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" name="note" placeholder="Enter note here" />
        <button type="submit">Add Note</button>
    </form>
{% endblock %}
